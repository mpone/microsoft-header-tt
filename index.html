<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Microsoft header</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__inner content-container">
      <div class="header__left-side">
        <a href="#main" class="header__logo-link">
          <img
            class="header__logo-img"
            src="img/microsoft-logo.png"
            alt="Microsoft logo"
          >
        </a>
  
        <div class="header__surface">
          <a href="#surface" class="header__surface-link">
            <span class="header__surface-text">
              Surface
            </span>
            <span class="header__surface-arrow arrow-down arrow-down--surface"></span>
          </a>
        </div>
        
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#computers"
                class="nav__link nav__link--drop"
              >
                Computers
              </a>
              <span class="nav__arrow arrow-down"></span>
            </li>
  
            <li class="nav__item">
              <a
                href="#accessories"
                class="nav__link  nav__link--drop"
              >
                Accessories
              </a>
              <span class="nav__arrow arrow-down"></span>
            </li>
  
            <li class="nav__item nav__item--hide-second">
              <a href="#for-business" class="nav__link">
                For business
              </a>
            </li>
  
            <li class="nav__item nav__item--hide-first">
              <a
                href="#shop-now"
                class="nav__link nav__link--drop"
              >
                Shop now
              </a>
              <span class="nav__arrow arrow-down"></span>
            </li>
  
            <li class="nav__item nav__item--hide-first">
              <a href="#support" class="nav__link">
                Support
              </a>
            </li>

            <li class="nav__item nav__item--more">
              <a
                href="#shop-now"
                class="nav__link nav__link--drop"
              >
                More
              </a>
              <span class="nav__arrow arrow-down"></span>
            </li>
          </ul>
        </nav>
      </div>

      <div class="header__buttons">
        <div class="header__buttons-left">
          <button type="button" class="header__menu">
            <span class="header__menu-title">
              All Microsoft
              <span class="header__menu-arrow arrow-down"></span>
            </span>
          </button>

          <button type="button" class="header__mobile-menu">
            <img
              class="header__mobile-menu-img"
              src="img/mobile-menu.png"
              alt="Search"
            >
          </button>
  
          <button type="button" class="header__search" title="Search Microsoft.com">
            <span class="header__search-title">
              Search
            </span>
            <img
              class="header__search-img"
              src="img/search.png"
              alt="Search"
            >
          </button>
        </div>

        <a href="#main" class="header__button-logo-link">
          <img
            class="header__button-logo-img"
            src="img/microsoft-logo.png"
            alt="Microsoft logo"
          >
        </a>

        <div class="header__buttons-right">
          <button type="button" class="header__cart" title="0 items in shopping cart">
            <span class="header__cart-title">
              Cart
            </span>
            <img
              class="header__cart-img"
              src="img/cart.png"
              alt="Cart"
            >
          </button>
    
          <button type="button" class="header__user">
            <span class="header__user-title">
              Sign in
            </span>
            <img
              class="header__user-img"
              src="img/user.png"
              alt="User"
            >
          </button>
        </div>
  

      </div>
    </div>
  </header>

  <main class="main">
    <div class="promo"></div>
  </main>

  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
